<!doctype html>

<html lang="en">

  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">    

    <title>Starwars Hangman</title>

  </head>

  <body>

    <h1 class="row-fluid"><strong>Starwars Hangman</strong><br>Press any key to begin!</h1>

    <container>

        <div class="row-fluid">
            <p  class="col-2 offset-5" id="wordguess"></p>
        </div>

        <div class="row-fluid">
            <p class="col-2 offset-5" id="wronglet"></p>
        </div>

        <div class="row-fluid">
            <p class="col-2 offset-5" id="remainguess"></p>
        </div>

        <div class="row-fluid">
            <p class="col-2 offset-5" id="victories"></p>
        </div>

        <div class="row-fluid">
            <p class="col-2 offset-5" id="failures"></p>
        </div>

    </container>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>

  </body>

</html>
